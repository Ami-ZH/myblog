<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">

    <title>资源出错</title>

<body>
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary menu stackable">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide">首页</a>

                <a href="#" class="m-item item m-mobile-hide">关于我</a>
                <div class="right item m-item m-mobile-hide">
                    <form  name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                        <div class="ui icon input">
                            <input  type="text" name="query" placeholder="Search...." th:value="${query}">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--中间内容-->
    <h1 th:text="${exception.message}">错误</h1>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!------------------------------->
    <div>
        <div th:utext="'&lt;!--'" th:remove="tag"></div>
        <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
        <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
        <ul th:remove="tag">
            <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
        </ul>
        <div th:utext="'--&gt;'" th:remove="tag"></div>
    </div>
    <!------------------------------->

    <br>
    <br>
    <!--底部-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column ">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg"th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width:120px ">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item item m-text-thin  m-text-spaced">用户故事</a>
                        <a href="#" class="item item m-text-thin  m-text-spaced">用户故事user story</a>
                        <a href="#" class="item item m-text-thin  m-text-spaced">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin  m-text-spaced">Email:ami_zh@163.com</a>
                        <a href="#" class="item m-text-thin  m-text-spaced">QQ:2237933873</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-opacity-mini m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-opacity-mini m-text-spaced">这是我的个人博客，我会在此分享关于一些学习的方法和Java知识，我会不定期进行更新</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-opacity-mini m-text-spaced">Copyright 2006-2018&copy;, All Rights Reserved 苏ICP备16007882</p>
        </div>
    </footer>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
<script src="../../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
<script src="../../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="../../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('#payButton').popup({
        popup:$('.payQ.popup'),
        on:'click',
        position:'bottom center'
    });

    tocbot.init({
        tocSelector:'.js-toc',
        contentSelector:'.js-toc-content',
        headingSelector:'h1,h2,h3',
    });


    $('.toc.button').popup({
        popup:$('.toc-container.popup'),
        on:'click',
        position:'left center'
    });
    $('.wechat').popup({
        popup:$('.wechat-qr'),
        position:'left center'
    });

    var qrcode = new QRCode("qrcode",{
        text: "https://www.bilibili.com/video/BV1nE411r7TF?p=19",
        width:100,
        height:100,
        colorDark:"#000000",
        colorLight:"#ffffff",
        correctLevel:QRCode.CorrectLevel.H
    });

    $('#toTop-button').click(function () {
        $(window).scrollTo(0,500);
    });

    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function(direction) {
            if (direction == 'down') {
                $('#toolbar').show(100);
            } else {
                $('#toolbar').hide(500);
            }
            console.log('Scrolled to waypoint!  ' + direction);
        }
    });

</script>
</body>
</html>
